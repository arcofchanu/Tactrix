<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TacTricks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="home-screen" class="overlay-screen">
            <h1>TACTRICKS</h1>
            <button id="btn-start">START</button>
            <div class="controls-guide desktop-only">
                <div class="boxed-option">
                    <h3>CONTROLS</h3>
                    <p><strong>ARROW KEYS</strong> - MOVE</p>
                    <p><strong>UP ARROW</strong> - ROTATE</p>
                </div>
            </div>
            <div class="color-section">
                <div class="boxed-option">
                    <p>COLOR</p>
                    <button id="btn-open-color-picker" class="color-swatch"></button>
                </div>
            </div>
            
        </div>
        <div id="game-over-screen" class="overlay-screen hidden">
            <h1>GAME OVER</h1>
            <div class="final-score-container">
                <p>SCORE</p>
                <span id="final-score">0</span>
            </div>
            <button id="btn-restart">RESTART</button>
            <button id="btn-game-over-home">HOME</button>
        </div>
        <div id="pause-screen" class="overlay-screen hidden">
            <h1>PAUSED</h1>
            <button id="btn-resume">RESUME</button>
            <button id="btn-pause-restart">RESTART</button>
            <button id="btn-pause-home">HOME</button>
        </div>
        <div id="color-picker-modal" class="overlay-screen hidden">
            <h2>CHOOSE COLOR</h2>
            <div id="color-palette">
                <!-- Color swatches will be generated by JavaScript -->
            </div>
        </div>
        <div id="game-header">
            <div class="title-container">
                <button id="btn-pause" aria-label="Pause Game"></button>
                <h1>TacTricks</h1>
            </div>
            <div class="status-indicators">
                <div id="score-area">
                    <p>SCORE</p>
                    <span id="current-score">0</span>
                    <p>HIGH</p>
                    <span id="high-score">0</span>
                </div>
                
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="game-controls">
            <div class="d-pad">
                <button id="btn-rotate" aria-label="Rotate or Move Up"></button>
                <button id="btn-left" aria-label="Move Left"></button>
                <button id="btn-down" aria-label="Move Down or Rotate"></button>
                <button id="btn-right" aria-label="Move Right"></button>
            </div>
            <div class="action-buttons">
                <button id="btn-hard-drop" aria-label="Hard Drop"><span>DROP</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
